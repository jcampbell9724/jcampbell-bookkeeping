---
layout: default
---

<div class="post-container">
    <h1 class="post-title">{{ page.title }}</h1>
    
    <div class="post-meta">
        <p>Published on {{ page.date | date: "%B %d, %Y" }} by {{ page.author }}</p>
        
        {% if page.tags.size > 0 %}
        <p>Tags: 
            {% for tag in page.tags %}
            <span>{{ tag }}</span>{% unless forloop.last %}, {% endunless %}
            {% endfor %}
        </p>
        {% endif %}
    </div>
    
    <div class="post-content">
        {{ content }}
    </div>
    
    <div class="post-nav" style="margin-top: 50px; padding-top: 20px; border-top: 1px solid #e2e8f0;">
        <p><a href="{{ site.baseurl }}/blog/" style="color: #1a365d; text-decoration: none;">â† Back to all posts</a></p>
    </div>
</div>
