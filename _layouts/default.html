<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}Foundation Bookkeeping</title>
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“Š</text></svg>">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}Professional bookkeeping services for small businesses.{% endif %}">
    <meta name="keywords" content="{% if page.keywords %}{{ page.keywords }}{% else %}bookkeeping, small business accounting, tax preparation, financial services{% endif %}">
    <meta name="author" content="Foundation Bookkeeping">
    
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="{{ site.baseurl }}/css/styles.css">

    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Add preload for critical resources -->
    <link rel="preload" href="{{ site.baseurl }}/css/styles.css" as="style">
    <link rel="preload" href="{{ site.baseurl }}/js/main.js" as="script">
    
</head>
<body>
    <!-- Header -->
    {% include header.html %}

    <!-- Main Content -->
    {{ content }}

    <!-- Footer -->
    {% include footer.html %}
    
    <!-- JavaScript -->
    <script src="{{ site.baseurl }}/js/main.js"></script>
</body>
</html>
